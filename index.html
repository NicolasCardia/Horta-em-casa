<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrazFruit - E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 font-sans">

    <!-- CABE칂ALHO -->
    <header id="app-header" class="bg-white shadow-sm sticky top-0 z-30 hidden">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="#" id="home-link" class="text-2xl font-bold text-green-700">BrazFruit 游볫</a>
                </div>
                <div class="flex items-center gap-4">
                    <a href="#" id="admin-link" class="text-sm font-medium text-slate-600 hover:text-green-600">Gerenciamento</a>
                    <button id="cart-button" class="relative text-slate-600 hover:text-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <span id="cart-item-count" class="hidden absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- P츼GINA DE PRODUTOS -->
        <section id="products-page">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">Nossa Horta Fresquinha</h1>
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Produtos ser칚o inseridos aqui pelo JavaScript -->
            </div>
        </section>

        <!-- P츼GINA DE AUTENTICA칂츾O -->
        <section id="auth-page" class="hidden">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8 mt-10">
                <h2 class="text-2xl font-bold text-center text-slate-800 mb-2">Quase l치!</h2>
                <p class="text-center text-slate-600 mb-6">Precisamos dos seus dados para finalizar o pedido.</p>
                <form id="auth-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-700">Seu Nome</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="whatsapp" class="block text-sm font-medium text-slate-700">Seu WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" placeholder="(XX) XXXXX-XXXX" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-green-500 focus:ring-1 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Salvar e Continuar
                    </button>
                </form>
            </div>
        </section>
        
        <!-- P츼GINA DE GERENCIAMENTO -->
        <section id="admin-page" class="hidden">
            <h1 class="text-3xl font-bold text-slate-800 mb-6">Gerenciamento de Vendas</h1>
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div id="sales-summary" class="text-center">
                    <!-- Resumo das vendas ser치 inserido aqui -->
                </div>
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-4">Pedidos Recebidos</h2>
            <div id="order-list" class="space-y-4">
                <!-- Lista de pedidos ser치 inserida aqui -->
            </div>
        </section>

    </main>

    <!-- CARRINHO DE COMPRAS (SIDEBAR) -->
    <div id="cart-sidebar" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity">
        <div id="cart-content" class="fixed top-0 right-0 h-full w-full max-w-md bg-white shadow-xl flex flex-col transform translate-x-full transition-transform duration-500 ease-in-out">
            <div class="flex items-center justify-between p-4 border-b">
                <h2 class="text-lg font-medium text-gray-900">Meu Carrinho</h2>
                <button id="close-cart-button" class="text-gray-400 hover:text-gray-500">
                    <span class="sr-only">Fechar</span>
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <ul id="cart-items-list" role="list" class="-my-6 divide-y divide-gray-200">
                    <!-- Itens do carrinho ser칚o inseridos aqui -->
                </ul>
                <p id="empty-cart-message" class="text-center text-slate-500 mt-6">Seu carrinho est치 vazio.</p>
            </div>
            <div class="border-t border-gray-200 py-6 px-4 sm:px-6">
                <div class="flex justify-between text-base font-medium text-gray-900">
                    <p>Subtotal</p>
                    <p id="cart-total-price">R$ 0,00</p>
                </div>
                <div class="mt-6">
                    <button id="checkout-button" class="w-full flex items-center justify-center rounded-md border border-transparent bg-green-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-green-700 disabled:bg-slate-400 disabled:cursor-not-allowed">
                        Finalizar Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- MODAL DE ALERTA -->
    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full">
            <h3 id="alert-title" class="text-lg font-bold text-slate-800">Aten칞칚o</h3>
            <p id="alert-message" class="text-sm text-slate-600 mt-2">Mensagem do alerta.</p>
            <button id="close-alert-modal" class="mt-4 w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-70칲0">OK</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    
    <!-- SEUS SCRIPTS -->
    <script src="config.js"></script> <!-- CARREGA A CONFIGURA칂츾O PRIMEIRO -->
    <script src="script.js"></script>   <!-- DEPOIS O SCRIPT PRINCIPAL -->
</body>
</html>
